<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hors ligne - Inkigai</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: #242b43;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .container {
            max-width: 90%;
            width: 450px;
            padding: 20px;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 16px;
        }
        p {
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 24px;
        }
        .logo {
            width: 150px;
            height: 150px;
            margin-bottom: 24px;
        }
        .refresh-button {
            background-color: #50a5ff;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .refresh-button:hover {
            background-color: #3b86d1;
        }
    </style>
</head>
<body>
<div class="container">
    <img src="/point_yes.svg" alt="Logo Inkigai" class="logo">
    <h1>Vous êtes hors ligne</h1>
    <p>Il semble que vous n'êtes pas connecté à Internet. Certaines fonctionnalités de la Ligue Lorcana ne sont pas disponibles en mode hors ligne.</p>
    <p>Reconnectez-vous pour accéder à toutes les fonctionnalités.</p>
    <button class="refresh-button" onclick="window.location.reload()">Réessayer</button>
</div>
<script>
    // Vérifier périodiquement la connexion
    setInterval(() => {
        if (navigator.onLine) {
            window.location.reload();
        }
    }, 5000);
</script>
</body>
</html>
